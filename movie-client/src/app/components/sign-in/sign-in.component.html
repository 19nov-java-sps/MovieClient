<div class="container">
    <form class="form-group">
        <div class="form-group">
            <label for="user">User Name</label>
            <input id="user" type="text" placeholder="User Name" [(ngModel)]="userName" name="userName" autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" [(ngModel)]="password" name="password">
        </div>
        <div class="form-group">
            <button id="sign-in-btn" type="button" (click)="signIn()">Sign In</button>
        </div>
    </form>
</div>
