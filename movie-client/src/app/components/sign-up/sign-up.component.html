<div class="container">
  <h3 (click)="home()" class="text text-info">CINEAPP</h3>
  <form class="form-group">
      <div class="form-group">
        <label for="user">User Name</label>
        <input id="user" type="text" placeholder="User Name" [(ngModel)]="userName" name="userName" autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" [(ngModel)]="password" name="password">
      </div>
      <div class="form-group">
        <button id="sign-up-btn" type="button" (click)="signUp()">Sign Up</button>
      </div>
      <div class="alert alert-danger" [hidden]=!failed>Failed</div>
    </form>
</div>
